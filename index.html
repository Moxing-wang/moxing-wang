<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人简历展示平台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', 'Arial', sans-serif;
        }

        body {
            background-color: #f8f9fa;
            padding: 30px 20px;
            line-height: 1.6;
        }

        /* 页面标题 */
        .page-title {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }

        /* PDF展示区域 */
        .pdf-container {
            max-width: 1200px;
            margin: 0 auto 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 3px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .pdf-header {
            background-color: #3498db;
            color: white;
            padding: 20px 30px;
            font-size: 20px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .pdf-header svg {
            width: 24px;
            height: 24px;
        }

        /* PDF分页控制区 */
        .pdf-nav {
            background-color: #f5f7fa;
            padding: 15px 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            border-bottom: 1px solid #eee;
        }

        .nav-btn {
            padding: 8px 20px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-btn:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .nav-btn:hover:not(:disabled) {
            background-color: #1a252f;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .page-info {
            color: #7f8c8d;
            font-size: 16px;
        }

        #pdf-viewer {
            width: 100%;
            min-height: 800px;
            padding: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: auto;
        }

        /* 按钮区域 */
        .btn-group {
            max-width: 1200px;
            margin: 0 auto 50px;
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 16px 40px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }

        .action-btn:hover {
            background-color: #1a252f;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .action-btn svg {
            width: 22px;
            height: 22px;
        }

        .action-btn:nth-child(1) {
            background-color: #e67e22;
        }

        .action-btn:nth-child(1):hover {
            background-color: #d35400;
        }

        .action-btn:nth-child(2) {
            background-color: #9b59b6;
        }

        .action-btn:nth-child(2):hover {
            background-color: #8e44ad;
        }

        /* 加载提示样式 */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            color: #7f8c8d;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 错误提示样式 */
        .error {
            text-align: center;
            color: #e74c3c;
            font-size: 18px;
            padding: 50px;
            line-height: 1.8;
            max-width: 800px;
            margin: 0 auto;
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            .page-title {
                font-size: 24px;
            }

            .pdf-container {
                margin-bottom: 30px;
            }

            .pdf-header {
                font-size: 18px;
                padding: 15px 20px;
            }

            .pdf-nav {
                padding: 12px 15px;
                gap: 10px;
            }

            .nav-btn {
                padding: 6px 15px;
                font-size: 14px;
            }

            #pdf-viewer {
                min-height: 500px;
                padding: 15px;
            }

            .btn-group {
                gap: 20px;
                flex-direction: column;
                padding: 0 20px;
            }

            .action-btn {
                padding: 14px 30px;
                font-size: 16px;
                justify-content: center;
            }
        }

        /* 适配移动设备PDF渲染 */
        @media (max-width: 480px) {
            #pdf-viewer {
                min-height: 400px;
            }

            .page-info {
                font-size: 14px;
            }
        }
    </style>
    <!-- 引入正确的PDF.js官方CDN（稳定版） -->
    <script src="https://cdn.jsdelivr.net/npm/pdf.js@4.6.82/pdf.min.js"></script>
</head>
<body>
    <h1 class="page-title">个人简历展示平台</h1>

    <!-- PDF展示区域 -->
    <div class="pdf-container">
        <div class="pdf-header">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
            </svg>
            个人简历预览
        </div>

        <!-- PDF分页控制按钮 -->
        <div class="pdf-nav">
            <button class="nav-btn" id="prev-page" disabled>
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18" height="18">
                    <path d="M15 18l-6-6 6-6"></path>
                </svg>
                上一页
            </button>
            <span class="page-info" id="page-status">加载中...</span>
            <button class="nav-btn" id="next-page" disabled>
                下一页
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18" height="18">
                    <path d="M9 18l6-6-6-6"></path>
                </svg>
            </button>
        </div>

        <div id="pdf-viewer">
            <div class="loading">
                <div class="spinner"></div>
                <p>个人简历加载中，请稍候...</p>
                <p>（跨设备访问请确保网络通畅）</p>
            </div>
        </div>
    </div>

    <!-- 视频跳转按钮区域 -->
    <div class="btn-group">
        <!-- UI界面展示视频跳转按钮 -->
        <a href="https://pan.xunlei.com/s/VOf3j9pAnAiV-5xfphtQL-_PA1?pwd=9qvz#" class="action-btn" target="_blank">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="3" y1="9" x2="21" y2="9"></line>
                <line x1="9" y1="21" x2="9" y2="9"></line>
            </svg>
            UI界面展示视频
        </a>

        <!-- 游戏模型展示视频跳转按钮 -->
        <a href="https://pan.xunlei.com/s/VOf3jIJGd_wGTwS3pBQ_pftzA1?pwd=ve3z#" class="action-btn" target="_blank">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M2 9l2 10h16l2-10M6 17H4v-6h2m14 6h-2v-6h2M6 7c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2m12 0c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2"></path>
            </svg>
            游戏模型展示视频
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --------------------------
            // 核心配置（必须替换为你的GitHub Pages专属PDF链接！）
            // --------------------------
            // 如何获取正确链接？步骤如下：
            // 1. 打开你的GitHub仓库 -> Settings -> Pages（确认已启用，部署分支通常是main/gh-pages）
            // 2. 复制Pages的基础URL（例：https://moxing-wang.github.io/你的仓库名/）
            // 3. 拼接PDF文件名（例：如果PDF在仓库根目录，就是 基础URL + 个人简历.pdf）
            // 最终格式：https://用户名.github.io/仓库名/个人简历.pdf
            const PDF_FILE_URL = 'https://moxing-wang.github.io/moxing-wang/个人简历.pdf'; 
            
            // 视频URL（保留你的配置）
            const UI_VIDEO_URL = 'https://pan.xunlei.com/s/VOf3j9pAnAiV-5xfphtQL-_PA1?pwd=9qvz#'; 
            const GAME_MODEL_VIDEO_URL = 'https://pan.xunlei.com/s/VOf3jIJGd_wGTwS3pBQ_pftzA1?pwd=ve3z#'; 

            // --------------------------
            // 全局状态管理
            // --------------------------
            let pdfDoc = null;
            let currentPage = 1;
            const pdfViewer = document.getElementById('pdf-viewer');
            const pageStatus = document.getElementById('page-status');
            const prevPageBtn = document.getElementById('prev-page');
            const nextPageBtn = document.getElementById('next-page');
            const videoButtons = document.querySelectorAll('.action-btn');

            // --------------------------
            // 初始化视频链接
            // --------------------------
            if (UI_VIDEO_URL && !UI_VIDEO_URL.includes('YOUR_')) {
                videoButtons[0].setAttribute('href', UI_VIDEO_URL);
            }
            if (GAME_MODEL_VIDEO_URL && !GAME_MODEL_VIDEO_URL.includes('YOUR_')) {
                videoButtons[1].setAttribute('href', GAME_MODEL_VIDEO_URL);
            }

            // --------------------------
            // PDF加载与渲染逻辑（优化跨域和兼容性）
            // --------------------------
            async function loadPDF() {
                try {
                    // 验证URL格式（防止用户仍用Raw链接）
                    if (PDF_FILE_URL.includes('raw.githubusercontent.com')) {
                        showError(`
                            <p>❌ PDF链接格式错误！</p>
                            <p>请使用GitHub Pages专属链接，而非Raw链接</p>
                            <p>获取步骤：</p>
                            <p>1. 仓库 -> Settings -> Pages（确认已启用）</p>
                            <p>2. 复制基础URL（例：https://用户名.github.io/仓库名/）</p>
                            <p>3. 拼接PDF文件名（例：https://用户名.github.io/仓库名/个人简历.pdf）</p>
                        `);
                        return;
                    }

                    // 加载PDF（添加跨域兼容配置）
                    pdfDoc = await pdfjsLib.getDocument({
                        url: PDF_FILE_URL,
                        cMapPacked: true,
                        cMapUrl: 'https://cdn.jsdelivr.net/npm/pdf.js@4.6.82/cmaps/',
                        withCredentials: false, // 解决跨域问题
                        headers: {
                            'Access-Control-Allow-Origin': '*'
                        }
                    }).promise;

                    console.log('✅ 简历加载成功，总页数：', pdfDoc.numPages);
                    updatePageStatus();
                    renderPage(currentPage);
                    bindNavButtons();
                    checkVideoUrls();

                } catch (error) {
                    console.error('❌ PDF加载失败详情：', error);
                    // 分场景提示错误
                    if (error.message.includes('404')) {
                        showError(`
                            <p>❌ 404错误：PDF文件未找到！</p>
                            <p>可能原因：</p>
                            <p>1. 链接中的仓库名/文件名错误</p>
                            <p>2. PDF文件未提交到GitHub仓库</p>
                            <p>3. GitHub Pages部署未完成（刚提交文件需等1-5分钟）</p>
                            <p>检查：直接在浏览器打开 ${PDF_FILE_URL}，看是否能访问</p>
                        `);
                    } else if (error.message.includes('CORS')) {
                        showError(`
                            <p>❌ 跨域错误！</p>
                            <p>解决方案：确认GitHub Pages已启用，且链接格式正确（非Raw链接）</p>
                        `);
                    } else {
                        showError(`
                            <p>❌ 简历加载失败！</p>
                            <p>错误详情：${error.message}</p>
                            <p>建议：</p>
                            <p>1. 检查PDF链接是否正确（复制到浏览器直接访问）</p>
                            <p>2. 清除浏览器缓存后重试</p>
                            <p>3. 确认网络能正常访问GitHub Pages</p>
                        `);
                    }
                    pageStatus.textContent = '加载失败';
                }
            }

            // 渲染指定页码
            async function renderPage(pageNum) {
                try {
                    pdfViewer.innerHTML = `
                        <div class="loading">
                            <div class="spinner"></div>
                            <p>正在加载第 ${pageNum} 页...</p>
                        </div>
                    `;

                    const page = await pdfDoc.getPage(pageNum);
                    const containerWidth = pdfViewer.clientWidth - 60;
                    const viewport = page.getViewport({ scale: 1 });
                    const scale = Math.min(containerWidth / viewport.width, 2.5);
                    const scaledViewport = page.getViewport({ scale: scale });

                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = scaledViewport.height;
                    canvas.width = scaledViewport.width;
                    canvas.style.maxWidth = '100%';
                    canvas.style.height = 'auto';
                    canvas.style.boxShadow = '0 2px 8px rgba(0,0,0,0.08)';

                    const renderContext = {
                        canvasContext: context,
                        viewport: scaledViewport
                    };
                    await page.render(renderContext).promise;

                    pdfViewer.innerHTML = '';
                    pdfViewer.appendChild(canvas);

                    currentPage = pageNum;
                    updatePageStatus();
                    updateNavButtons();

                } catch (error) {
                    console.error('❌ 页面渲染失败：', error);
                    showError(`<p>❌ 第 ${pageNum} 页渲染失败，请刷新页面重试！</p>`);
                }
            }

            // --------------------------
            // 辅助函数
            // --------------------------
            function updatePageStatus() {
                pageStatus.textContent = pdfDoc ? `第 ${currentPage} 页 / 共 ${pdfDoc.numPages} 页` : '加载中...';
            }

            function updateNavButtons() {
                if (!pdfDoc) return;
                prevPageBtn.disabled = currentPage <= 1;
                nextPageBtn.disabled = currentPage >= pdfDoc.numPages;
            }

            function bindNavButtons() {
                prevPageBtn.addEventListener('click', () => currentPage > 1 && renderPage(currentPage - 1));
                nextPageBtn.addEventListener('click', () => currentPage < pdfDoc.numPages && renderPage(currentPage + 1));
            }

            function showError(message) {
                pdfViewer.innerHTML = `<div class="error">${message}</div>`;
            }

            function checkVideoUrls() {
                videoButtons.forEach(btn => {
                    if (btn.href.includes('pan.xunlei.com')) {
                        btn.addEventListener('click', (e) => {
                            if (!confirm('提示：迅雷网盘链接可能需要登录/验证才能访问，部分设备可能无法打开\n是否继续访问？')) {
                                e.preventDefault();
                            }
                        });
                    }
                });
            }

            // 窗口大小自适应
            window.addEventListener('resize', () => pdfDoc && renderPage(currentPage));

            // 启动加载
            loadPDF();
        });
    </script>
</body>
</html>
